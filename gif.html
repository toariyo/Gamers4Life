<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>GifHaven</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <!-- Hero -->
  <section class="hero has-background-black has-text-center">
    <div class="hero-bodyy has-text-centered">
      <p class="title is-size-1 has-text-success">GifHaven</p>
    </div>
  </section>
    <div class="container">
      <section class="section">
        <h1 class="title">Ingredients</h1>
        <h2 class="subtitle">
          Go ahead and let us know what kind of gif you'd like us to cook up for
          you!
        </h2>
        <input
          id="search"
          class="input is-primary is-large"
          type="text"
          placeholder="Enter a search term"
        />
        <div class="mt-4">
          <button id="submit" class="button is-large">Gif-it!</button>
        </div>
      </section>
      <section class="section">
        <h1 class="title">Results</h1>
        <h2 class="subtitle">Your gifs will appear below:</h2>
        <div id="imageholder">
        </div>
      </section>
    </div>
    <script src="gif.js" defer></script>
  </body>
</html>
